<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 질문 목록을 HTML 테이블 구조로 표시되게 -->
<!-- th: 로 시작하는 속성은 타임리프 템플릿 엔진이 사용하는 속성(이 부분이 자바 코드와 연결) -->
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questionList}">
            <td th:text="${question.subject}"></td>
            <td th:text="${question.createDate}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
